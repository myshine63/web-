<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表使用</title>
</head>
<body>
<h4>无序列表</h4>
<ul>
    <li>列表项1</li>
    <li>列表项2</li>
    <li>列表项3</li>
    <li>列表项4</li>
</ul>
<h4>有序列表</h4>
<ol>
    <li>列表项1</li>
    <li>列表项2</li>
    <li>列表项3</li>
    <li>列表项4</li>
</ol>
<p>设置有序列表从哪里开始,start的值只能为数字</p>
<ol start="5">
    <li>列表项1</li>
    <li>列表项2</li>
    <li>列表项3</li>
    <li>列表项4</li>
</ol>
<h4>术语列表</h4>
<dl>
    <dt>术语名字</dt>
    <dd>术语解释1</dd>
    <dt>术语名字</dt>
    <dd>术语解释1</dd>
    <dd>术语解释2</dd>
</dl>
</body>
</html>

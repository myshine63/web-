<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="#" rel="stylesheet" type="text/css">
    <!--网页显示小图标-->
    <link rel="icon" href="./图片测试.jpg" type="image/x-icon"/>
    <!--用来设置所有连接的默认打开方式和默认文件地址-->
    <base target="_blank" href="http://www.baidu.com">
    <!--用来便于浏览器 匹配关键字-->
    <meta name="keywords" content="原标签,测试,html ">
    <meta name="description" content="网页的简述内容">
    <!--设置网页的放大和缩小-->
    <meta name="viewport" content="width=device-width initial-scale=1 minimum-scale=0.5 maximum-scale=1.5 user-scalable=yes">
    <!--网页刷新和重定向-->
</head>
<body>
获取一个网页图标的方式：www.baidu.com/favicon.ico
<h4>link标签的作用</h4>
1.载入css样式 <br>
2.定义页面图标 <br>
<h4>base元素的作用</h4>
1.指定所有连接的基准路径,和默认打开方式。比如该案例默认链接百度 <br>
<a href="favicon.ico">链接百度图标</a>
<h4>meta元素的作用</h4>
</body>
</html>

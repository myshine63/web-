<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单元素分组</title>
</head>
<body>
<form action="http://www.baidu.com" method="get">
	<fieldset style="border:2px #a3d1ff solid;width: 300px; ">
	<legend >用户名</legend>
	<input id="username" name="username" type="text" placeholder="用户名" />
	</fieldset>
	<fieldset>
	<legend>密码</legend>
	<input id="password" name="password" type="password" placeholder="密码" /><br/>
	<input id="submit" name="submit" type="submit" value="提交"/>
	</fieldset>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">
        function drawtest(x, y, n, r1, r2, draw) {//x,y为图形中心坐标，r1位内点半径 r2为外点半径。r2>r1外凸，r2<r1内凹
            let rad = 2 * Math.PI / n;
            let rad2 = Math.PI / n;
            draw.beginPath();
            draw.moveTo(x + r1, y);
            for (let i = 1; i <= n; i++) {
                let ctrlx = x + r2 * Math.cos(rad * i - rad2);//控制点在2点中间
                let ctrly = y + r2 * Math.sin(rad * i - rad2);
                let tox = x + r1 * Math.cos(rad * i);
                let toy = y + r1 * Math.sin(rad * i);
                draw.quadraticCurveTo(ctrlx, ctrly, tox, toy);
            }
            draw.closePath();
        }
    </script>
</head>
<body>
<canvas id="canvas" width="1000" height="450" style="border:1px solid orange "></canvas>
<script type="text/javascript">
    let canvas = document.getElementById("canvas");
    let draw = canvas.getContext("2d");
    draw.strokeStyle = "#f0f";
    drawtest(400, 200, 6, 150, 50, draw);
    draw.stroke();
    drawtest(200, 200, 6, 30, 80, draw);
    draw.stroke();
</script>
</body>
</html>

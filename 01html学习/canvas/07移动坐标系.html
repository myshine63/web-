<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="1000" height="450" style="border:1px solid orange"></canvas>
</body>
<script>
    let canvas=document.getElementById('canvas');
    let context=canvas.getContext('2d');
    context.fillStyle='#dadacc';
    context.strokeStyle='red';
    context.fillRect(50,50,200,50);
    context.strokeRect(50,50,200,50);
    context.save();//保存原来的坐标状态
    context.translate(50,50);//相当于把坐标系移到了50,50的位置。以后画的图形x,y坐标相当于原来默认加了50；
    context.fillRect(300,50,200,50);
    context.strokeRect(300,50,200,50);
    context.restore();//恢复原来的坐标状态
    context.fillRect(300,50,200,50);
    context.strokeRect(300,50,200,50);
</script>
</html>

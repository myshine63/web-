<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="1000" height="450" style="border:1px solid orange"></canvas>
</body>
<script>
    let canvas=document.getElementById('canvas');
    let context=canvas.getContext('2d');
    context.fillStyle='#dadacc';
    context.strokeStyle='red';
    context.fillRect(200,50,200,50);
    context.strokeRect(200,50,200,50);
    context.rotate(Math.PI/3);//坐标系旋转了60度
    context.fillRect(200,50,200,50);
    context.strokeRect(200,50,200,50);
</script>
</html>

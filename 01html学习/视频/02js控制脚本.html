<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<audio  src="./music/1.mp3" controls id="music" preload="auto">
</audio>
</body>
<script>
    let music=document.getElementById('music');
    const lists=['1.mp3','2.mp3','3.mp3','4.mp3','5.mp3'];
    let i=1;
    music.onended=function () {
        music.src='./music/'+lists[i];
        i++;
        music.play();
    }
 </script>
</html>

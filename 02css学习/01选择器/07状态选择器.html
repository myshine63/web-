<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{

            width: 100px;
            height: 50px;
            border: 1px solid #000;
        }
        #div1:hover{/*鼠标悬停时状态*/
            background-color: #4cae4c;
        }
        input:focus{/*获得焦点是状态*/
            outline: #e69035;
            background-color: #2aabd2;
        }
        input:disabled{/*禁用时状态*/
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<input type="text">
<input type="text" value="teasdwad" disabled>

</body>
</html>

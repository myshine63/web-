<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       p:first-letter{/*只针对块元素和行内块元素有用*/
           font-size: 30px;
       }
       p:first-line{/*只针对块元素和行内块元素有用*/
           color: #2aabd2;
       }
       span{
           display:inline-block;
       }
       span:first-letter{
           font-size: 30px;
       }
    </style>
</head>
<body>
<p>hello word <br>
how are you
</p>
<span>你好吗</span>
</body>
</html>

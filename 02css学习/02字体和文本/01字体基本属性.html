<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        .test {
            font: italic 400 14px/28px '微软雅黑';
        }

        .test1 {
            font: normal 14px/28px 微软雅黑;
        }
        p:first-letter{
            font-size: 32px;
        }
    </style>
</head>
<body>
在chrome 的console 输入escape("字体名字");可以获取字体的编码
font:font-style font-weigth font-size/line-height font-family
例如
italic 700 14px/40px 微软雅黑
<p style="font-family:微软雅黑,黑体">设置字体格式
<p style="color:red">设置字体颜色
<p style="font-size:medium">设置字体大小
<p style="font-size:20px">设置字体的大小
<p style="font-weight:lighter">设置字体粗细
<p style="font-weight:bolder">设置字体粗细
<p style="text-decoration:line-through">设置横线穿过字体
<p style="text-decoration:blink">设置字体闪烁
<p style="text-shadow:5px 5px 2px red">设置字体阴影
<p style="word-spacing:20px">hello word,只对英文起作用
<p style="letter-spacing:20px">hello word,只对中文也起作用
<p style="font-size: 2em">字体大小为父类字体大小的2倍</p>
<p style="line-height: 24px">设置字体行高，当行高等于元素高度时，字体垂直居中</p>
</body>
</html>

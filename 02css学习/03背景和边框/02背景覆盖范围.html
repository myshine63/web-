<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*注意background-clip它的平铺方式本质:是先把图片默认平铺,然后再按照要求裁去不覆盖部分*/
        div{
            width: 400px;
            height: 200px;
            border: 20px dashed #809fe6;
            margin: 30px;
            padding: 100px;
            background-image: url("../image/2.png");
        }
        /*全部覆盖*/
        #div1{
            background-size: 50px auto;/*设置背景图片大小*/
            background-clip: border-box;/*全部覆盖*/
        }
        #div2{
            background-size: 10% auto;/*设置背景图片大小,百分比是以元素的边框为准*/
            background-clip: padding-box;/*填充和内容区,是默认选择*/
        }
        #div3{
            background-size: 20% auto;/*设置背景图片大小*/
            background-clip: content-box;/*内容区*/
        }
    </style>
</head>
<body>
<div id="div1">div1</div>
<div id="div2">div2</div>
<div id="div3">div3</div>
</body>
</html>

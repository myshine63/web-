<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p style="color:red">用颜色名字表示颜色
<p style="color:#faaffa">用#加6位16进制表示颜色
<p style="color:#af4">用#加3位16进制数表示颜色
<p style="color:rgb(182,215,3)">用rgb(x,y,z),xyz为0到255之间的数字包括0和255
<p style="color:rgba(154,24,36,1)">用rgba(x,y,z,a),xyz为0到255之间的数字，包括0和255,a表示透明度，
为0到1之间的小数
<p style="color:hsl(300,50%,50%)">用hsl函数表示hsl(x,y,z),x表示色调y为饱和度，z为亮度
<p style="color:hsla(300,50%,50%,0.2)">用hsl函数表示hsl(x,y,z,a),x表示色调y为饱和度，z为亮度,a表示透明度，
为0到1之间的小数
</body>
</html>

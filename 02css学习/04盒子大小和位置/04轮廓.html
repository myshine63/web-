<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            border: 5px solid #3ae679;
            margin: 50px;
        }
        .div1{
            /*等同于outline:10px dashed #e6261d*/
            outline-color: #e6261d;
            outline-width: 10px;
            outline-style: dashed;
            outline-offset: 0;/*即轮廓与边框的距离*/
        }
        .div2{
            outline-color: #e6261d;
            outline-width: 10px;
            outline-style: groove;
            outline-offset: 5px;
        }
    </style>
</head>
<body>
<pre>
    1.轮廓不会占据实际大小
    2.属性有 color style width offset（轮廓距离边框距离）
</pre>
<div class="div1"></div>
<div class="div2"></div>
</body>
</html>

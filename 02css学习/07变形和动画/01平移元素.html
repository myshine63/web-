<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
        .box1{
            background-color: #3ae679;
            /*相当于把元素向x平移100px,向y平移100px,元素依然占据原来的位置,元素会遮挡其他元素,类似
            于相对定位,省略第二个参数,默认为0*/
            transform: translate(100px,100px);


        }
        .box2{
            background-color: #2aabd2;
            /*3d平移,其中沿着z轴平移看不出效果*/
            /*transform: translateX(100px) translateY(100px) translateZ(100px);*/
            transform: translate3d(100px,100px,100px);
        }
    </style>
</head>
<body>
<div class="box1">box1</div>
<div class="box2">box2</div>
</body>
</html>

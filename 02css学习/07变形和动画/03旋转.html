<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid #000;

        }
        .box1{
            position: fixed;
            left: 200px;
            top: 200px;
            background-color: #3ae679;
            /*以中心点顺时针旋转30度*/
            transform: rotate(30deg);
        }
        .box2{
            background-color: silver;
            /*相当于缩放了延y轴缩放了0.5*/
            transform: rotateX(60deg);
        }
    </style>
</head>
<body>
<div class="box1">box1</div>
<div class="box2">box2</div>
</body>
</html>

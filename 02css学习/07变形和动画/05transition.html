<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 0;
            height: 0;
        }

        .aim {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background-color: orangered;
        }

        .way {
            background-color: chartreuse;
            transition-property: width, height, background-color,border-radius;
            transition-duration: 3s;
            transition-timing-function: linear;
        }
    </style>
</head>

<body>
transition:从当前样式到下次样式的变化方式
<button>click me</button>
<div class="way box"></div>
</body>
<script>
    let btn = document.querySelector("button");
    btn.onclick = function () {
        let div = document.querySelector(".way");
        div.classList.toggle("aim")
    }
</script>
</html>

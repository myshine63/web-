<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            min-width: 600px;
        }
        header,footer{
            width: 90%;
            height: 150px;
            background-color: #809fe6;
            margin: 0 auto;
        }
       .container{
           width: 90%;
           height: 300px;
           margin: 0 auto;
       }
        .left{
            float: left;
            width: 200px;
            height: 100%;
            background-color: #3ae679;
        }
        .right{
            float: right;
            width: 200px;
            height: 100%;
            background-color: #3ae679;
        }
        .middle{
            box-sizing: border-box;
            width: 100%;
            padding: 0 200px;
            height: 100%;
            background-color: #e6261d;
        }
    </style>
</head>
<body>
<header><h1>头部</h1></header>
<div class="container">
    <div class="left">左边</div>
    <div class="right">右边</div>
    <div class="middle">中间</div>
</div>
<footer><h4>尾部</h4></footer>
</body>
</html>

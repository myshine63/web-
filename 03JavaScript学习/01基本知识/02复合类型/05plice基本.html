<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let arr = [1, 2, 3, 4, 5, 6];
    //当只有一个参数时，截取下标到结束
    let arr1 = arr.splice(4);//arr1:[5,6],arr:[1,2,3,4];
    console.log(arr1);//[5,6]
    console.log(arr);//[1,2,3,4]
    //当有2个参数时，第一个为截取开始的下标，第二个为截取的长度
    let arr2 = arr.splice(2, 4);//[3,4]由于从2开始截取4个已经超出了数组长度，因此只获得3,4
    console.log(arr2);//[3,4]
    //当有3个参数时，第一个为截取开始的下标，第二个为截取的长度，第3个和以后的参数将代替截取的位置
    arr = [1, 2, 3, 4, 5, 6];
    let arr3 = arr.splice(2, 3, 7, 8, 9, [10, 11]);//arr3:3,4,5
    console.log(arr);//[1, 2, 7, 8, 9, [10,11], 6]//说明参数为数组时，不会拆开，注意和contact区别
</script>
</body>
</html>

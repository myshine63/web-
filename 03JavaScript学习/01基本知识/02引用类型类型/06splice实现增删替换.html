<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 5];
    //实现删除指定位置元素
    let a = arr.splice(3, 1);//[4]删除下标为3的元素，
    //实现在指定位置增加1个或者多个元素
    arr = [1, 2, 3, 4, 5];
    arr.splice(3, 0, 7, 8, 9);//在下标为3的元素前面增加几个元素，即下标为3将赋予新值
    console.log(arr);//[1, 2, 3, 7, 8, 9, 4, 5]
    //替代某个位置的元素
    arr = [1, 2, 3, 4, 5];
    arr.splice(3, 1, 6);//将下边为3的替换成6
    console.log(arr)
</script>
</body>
</html>

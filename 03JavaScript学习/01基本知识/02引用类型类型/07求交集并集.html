<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>
    function foo(arr1,arr2) {
        var c=[];
        var d=[];
        for(var i=0;i<arr1.length;i++){
            for(var j=0;j<arr2.length;j++){
                if(arr1[i]===arr2[j]){
                    c.push(arr1[i]);
                    break;
                }
                if(j===arr2.length-1){
                    d.push(arr1[i]);
                }
            }
        }
        d=d.concat(arr2);
        return {Intersection:c,union:d};
    }
    var a=[1,2,3,4];
    var b=[3,4,5,6];
    console.log(foo(a,b).Intersection);//交集
    console.log(foo(a,b).union);//并集
</script>
</body>
</html>

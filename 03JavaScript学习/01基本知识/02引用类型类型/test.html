<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            background-color: red;
        }

        .aaa {
            float: left;
            width: 100px;
            height:200px;
            background-color: #3ae679;
        }

        .aa {
            width: 100%;
            height: 300px;
            background-color: #2b2b2b;
        }
    </style>
</head>

<body>
<div class="box">
    <div class="aaa">111</div>
    <div class="aa">111111111111111111111111</div>
</div>
</body>
</html>

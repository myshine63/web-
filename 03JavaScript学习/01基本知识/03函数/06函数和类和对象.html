<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
    function Person(name, age) {//创建函数，他也是一个类
        this.name = name;//给函数的属性赋值
        this.age = age;
        this.func = function () {//给每个实例都添加了一个fuc方法,而且是独立的一个方法。
            console.log(this.name,this.age);
        }
    }
    var p = Person("xiaoming", 24);//直接调用构造函数，this相当于window
    console.log(window.name, window.age);
    window.func()
    // 通过new 调用函数,创建了一个对象。
    let a = new Person("tom", 15);
    a.func();
    // 全局方法都会挂在Windows下面
    function test1(name) {
        console.log(name);
    }

    window.test1("没有用函数创建对象，那么默认会用该函数创建一个window对象");
    console.log(Person);//函数名也相当于一个变量。输出函数名相当于输出该函数的代码
</script>
</body>
</html>

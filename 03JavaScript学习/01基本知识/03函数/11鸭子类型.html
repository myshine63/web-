<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //所谓鸭子类型，就是函数在处理参数时，应当对参数进行判断，看参数是否符合要求
    function test(a,b) {
        if(typeof a==="number"){
            console.log(a+"<br>");
        }
        else
            console.log("传入的参数不是数字"+"<br>");
        if(typeof b==="string")
            console.log(b+"<br>");
        else
            console.log("传入的参数不是字符串"+"<br>");
    }
    test(15,20);
</script>
</body>
</html>

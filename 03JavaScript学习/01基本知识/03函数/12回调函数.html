<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">
    //所谓回调函数，就是一个函数作为参数给主函数调用，在执行时，执行主函数中的内容
    function callBack() {
        console.log("我是callBack，我作为参数给其他函数使用.")
    }

    function f(callBack) {
        console.log("我是主函数b.");
        callBack();//执行回调函数，这里调用了
    }

    f(callBack);
</script>
</body>
</html>

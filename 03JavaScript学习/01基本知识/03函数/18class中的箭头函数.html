<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var name = 'tom'

    class Person {
        constructor(name) {
            this.name = name;
        }

        apply() {
            console.log(this.name)

            function f() {
                console.log(this?.name)  // 在class中，这里是undefined
            }

            let f1 = () => {
                console.log(this.name)
            }
            f()
            f1()
        }
    }


    var per = new Person('jerry')

    per.apply()
    console.log('***************')

    function F(name) {
        this.name = name;
        this.apply = function () {
            console.log(this.name)

            function f() {
                console.log(this.name)
            }

            let f1 = () => {
                console.log(this.name)
            }
            f() // 函数直接调用，内部的this=window
            f1()
        }
    }

    F.prototype.app = function () {
        console.log(this.name)

        function f() {
            console.log(this.name)
        }

        f()
    }

    let a = new F('spike')
    a.apply()
    a.app();
</script>
</body>
</html>

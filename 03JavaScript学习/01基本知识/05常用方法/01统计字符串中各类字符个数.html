<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = 'aaaccccddd*/-+!@#$%^&*()   fffaaacd';

    //统计字符出现次数
    function count(str) {
        let result = {};
        for (let i = 0; i < str.length; i++) {
            if (result[str.charAt(i)]) {
                result[str.charAt(i)]++;
            } else {
                result[str.charAt(i)] = 1;
            }
        }
        return result
    }

    let result = count(str);

    //找出出现最多次数的字符
    function f(obj) {
        let num = 0;
        let chars = [];
        for (let key in obj) {
            if (obj[key] > num) {
                chars = [];
                num=obj[key];
                chars.push(key)

            }
            else if (obj[key] === num) {
                chars.push(key);
            }
        }
        return {chars, num}
    }
    console.log(f(result))
</script>
</body>
</html>

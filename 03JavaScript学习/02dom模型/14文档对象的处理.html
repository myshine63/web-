<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div >字体颜色成了白色</div>
<script type="text/javascript">
document.bgColor="orange";//改变背景色
document.fgColor="white";//改变字体颜色，值能改变默认颜色，改变不了css中的颜色
document.write("文本创建日期"+document.fileCreatedDate);
document.write("文本修改日期"+document.fileModifiedDate);
document.write("文本最后修改日期"+document.lastModified);
document.write("文本大小"+document.fileSize);
</script>
</body>
</html>

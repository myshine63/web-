<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #div1 {
            text-align: center;
        }
        #div2 {
            text-align: center;
        }
        #div3 {
            text-align: center;
        }
        .nav {
            position: fixed;
            top: 0;
            left:48px;
        }
    </style>
</head>
<body>
<script>
    window.onload = function () {
        var div1 = document.getElementById("div1");
        var div2 = document.getElementById("div2");
        var div3 = document.getElementById("div3");
        var height = div1.offsetHeight;
        window.onscroll = function () {
            if (scroll().top > height) {
                div2.className = "nav";
                div3.style.paddingTop=div2.offsetHeight+"px";//由于盒子2固定和浮动起来，因此这里需要把下面盒子加上边距
            }
            else {
                div2.className="";
                div3.style.paddingTop="0";
            }
        };
        function scroll() {
            return {
                "top": window.pageYOffset || document.body.scrollTop || document.documentElement.scrollTop,
                "left": window.pageXOffset || document.body.scrollLeft || document.documentElement.scrollLeft
            }
        }
    }
</script>
<div id="div1"><img src="../轮播图/image/top.png" alt=""></div>
<div id="div2"><img src="../轮播图/image/nav.png" alt=""></div>
<div id="div3"><img src="../轮播图/image/main.png" alt=""></div>
</body>
</html>

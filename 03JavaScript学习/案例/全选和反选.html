<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        table {
            width: 400px;
            border: 1px solid coral;
            border-collapse: collapse;
            margin: 100px auto 0;
        }

        td, th {
            border: 1px solid coral;
            text-align: center;
        }

        tr:hover {
            background-color: #d2a5ff;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <td>
            <input type="checkbox">
        </td>
        <td>全选</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <input type="checkbox">
        </td>
        <td>红色</td>
    </tr>
    <tr>
        <td><input type="checkbox"></td>
        <td>绿色</td>
    </tr>
    </tbody>
    <script>
        var inparr = document.querySelectorAll("input");
        inparr[0].onclick = function () {
            for (i = 1; i < inparr.length; i++) {
                inparr[i].checked = inparr[0].checked;
            }
        };
        for (i = 1; i < inparr.length; i++) {
            inparr[i].onclick = function () {
                var bool;
                for (j = 1; j < inparr.length; j++) {
                    if (inparr[j].checked === false) {
                        bool = false;
                        break;
                    }
                    else
                        bool = true;
                }
                inparr[0].checked = bool;
            }
        }
    </script>
</table>
</body>
</html>

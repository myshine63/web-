<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul, li {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 400px;
            height: 500px;
            background-color: #d2a5ff;
            margin: 200px auto 0;
            overflow: hidden;
        }

        ul {
            width: 410px;
            height: 100px;
            list-style: none;
        }

        li {
            border: 1px solid red;
            float: left;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            background-color: #5eff50;
        }

        span {
            display: none;
            width: 400px;
            height: 400px;
            font-size: 100px;
            text-align: center;
            line-height: 400px;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li>黑豆</li>
        <li>红豆</li>
        <li>绿豆</li>
        <li>豌豆</li>
    </ul>
    <span>黑豆</span>
    <span>红豆</span>
    <span>绿豆</span>
    <span>豌豆</span>
</div>
<script>
    var li=document.querySelectorAll("li");
    var span=document.querySelectorAll("span");
    for(var i=0;i<li.length;i++){
        var l=li[i];
        l.index=i;
        l.onmouseover=function (i) {
            for(var j=0;j<span.length;j++){//让所有的span为空
                span[j].style.display="none"
            }
            span[this.index].style.display="block";//显示当前的span

        }
    }
</script>
</body>
</html>

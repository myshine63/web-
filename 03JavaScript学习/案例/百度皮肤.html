<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            height: 126px;
            text-align: center;
            background: rgba(255,255,255,0.3);
            padding:40px 0;
        }
        body{
            background: url("image/1.jpg") no-repeat;
        }
    </style>
</head>
<body id="te">
<div class="box">
    <img src="image/1.jpg" alt="" width="200px">
    <img src="image/2.jpg" alt="" width="200px">
    <img src="image/3.jpg" alt="" width="200px">
    <img src="image/4.jpg" alt="" width="200px">
    <img src="image/5.jpg" alt="" width="200px">
</div>
<script>
    var imgarr=document.querySelectorAll("img");
    var test=document.getElementById("te");
    for(var i=0;i<imgarr.length;i++){
        imgarr[i].index=i;
        imgarr[i].onclick=function () {
//            var url="url(image/"+(this.index+1)+".jpg)";
//            test.style.backgroundImage=url;
            test.style.backgroundImage="url("+this.src+")";
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .label{
            display: block;
            position: absolute;
            left:60px;
            top: 55px;
            font:400 12px "微软雅黑";
        }
        .input{
            font:400 12px "微软雅黑";
        }
    </style>
</head>
<body>
京东：<input type="text" value="京东商城" class="input" id="jd"><br>
<label class="label" for="tb" id="lb">我是淘宝</label>
<br>
淘宝：<input type="text" id="tb" >
<script type="text/javascript">
    var jd=document.getElementById("jd");
    var tb=document.getElementById("tb");
    jd.onfocus=function () {
        if(this.value==="京东商城"){
            this.value="";
        }
    };
    jd.onblur=function () {
        if(this.value==="")
        {
            this.value="京东商城"
        }
    };
    var lb=document.getElementById("lb");
    console.log(tb);
    tb.onfocus=function () {
        lb.style.display="none";
    };
    tb.onblur=function () {
        if(tb.value==="")
            lb.style.display="block";
    }
</script>
</body>
</html>

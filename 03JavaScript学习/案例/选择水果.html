<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        select{
            width: 200px;
            background-color: #eeeeee;
            height: 100px;
        }
        button{
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<select  id="sec1" size="6" multiple>
    <option value="">香蕉</option>
    <option value="">栗子</option>
    <option value="">火龙果</option>
    <option value="">西瓜</option>
</select>
<button>》》》</button>
<button>《《《</button>
<button>》</button>
<button>《</button>
<select  id="sec2" size="6" multiple></select>
</body>
<script>
    var bt=document.querySelectorAll("button");
    var se1=document.getElementById("sec1");
    var se2=document.getElementById("sec2");
    var opt=document.querySelectorAll("option");
    console.log(opt[0].toString());
    bt[0].onclick=function () {
        for(var i=0;i<opt.length;i++){
            se2.append(opt[i]);
        }
    };
    bt[1].onclick=function () {
        for(var i=0;i<opt.length;i++){
            se1.append(opt[i]);
        }
    }
</script>
</html>

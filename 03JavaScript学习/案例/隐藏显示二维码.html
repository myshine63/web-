<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .a{
            position: fixed;
            top: 400px;
            right: 10px;
        }
        .hide{
            display: none;
        }
        .show{
            display: block;
        }
        .img{
            position: absolute;
            right:131px;
            top:350px;
        }
    </style>
</head>
<body>

<a href="#" class="a"><img src="image/bg.png" alt=""></a>
<img src="image/456.png" id="img" class="hide">
<script>
var a=document.getElementsByTagName("a")[0];
var img=document.querySelector("#img");
a.onmouseover=function () {
    img.className="show img";
};
a.onmouseout=function () {
    img.className="hide";
}
</script>
</body>
</html>

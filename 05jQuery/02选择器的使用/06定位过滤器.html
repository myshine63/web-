<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> 好好学习天天向上</h2>
<ul>
    <li>好好学习天天向上</li>
    <li>好好学习天天向上</li>
    <li>好好学习天天向上</li>
    <li>好好学习天天向上</li>
    <span>这里加入span和不加入对原来的li没有影响</span>
    <li>好好学习天天向上</li>
    <li>好好学习天天向上</li>
    <li>好好学习天天向上</li>
    <li>好好学习天天向上</li>
</ul>
<script src="jquery-3.2.1.js"></script>
<script>
    //说明，该方法本质是获取按选择器选中的所有元素，并将它们排序，
    //在该例子中，先获取所有的li元素，并将它们排序，然后再对所有的li按照它们的索引执行操作
    //索引值从0开始
    $("li:first").css("background-color","red");//第一个li背景色变红
    $("li:last").css("background-color","red");//最后一个li背景色变红
    $("li:eq(0)").css("color","green");//第一个li字体变绿
    $("li:even").css("background-color","yellow");//索引为偶数的变黄，即第基数个变黄
    $("li:odd").css("background-color","blue");//索引为基数的变蓝，即第偶数个变蓝
    $("li:gt(3)").css("font-size","20px");//索引值大于3的字体变成20px，即5,6,7,8
    $("li:lt(3)").css("font-size","30px");//索引值小于于3的字体变成30px，即第1,2，3
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height: 2000px;
        }
        .but1{
            position: fixed;
            top: 100px;
        }
        .but2{
            position: fixed;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
<button class="but1">获取滚动距离</button>
<button class="but2">设置滚动距离</button>
</body>
<script src="jquery-3.2.1.js"></script>
<script>
    buts=$("button");
    flag=0;
    buts.eq(0).click(function () {
       console.log($(document).scrollTop())
    });
    buts.eq(1).click(function () {
        flag+=100;
        $(document).scrollTop(flag);
    });
</script>
</html>

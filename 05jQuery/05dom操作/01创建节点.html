<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.1.js"></script>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid silver;
        }
    </style>
</head>
<body>
<script>
    //js创建添加元素
    var div=document.createElement("div");//创建一个div
    var text=document.createTextNode("hello word");//创建一个文本节点
    div.appendChild(text);//给div添加文本
    div.setAttribute("id","div1");//给div添加属性
    document.body.appendChild(div);//添加div
    //jquery创建添加元素
    var div2=$("<div id='div2'></div>");//创建文本div
    div2.append("beautiful girl");//添加文本
    $("body").append(div2);//添加div
    // $("body").html("<div id='div3'>hello word</div>");//改方法相当于把body中的内容换成了一个div,
    // body原来的内容没了
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>好好学习天天向上</p>
<div>i love you
    <p>beautiful girl</p>
</div>
<span>girl friend</span>
</body>
<script src="jquery-3.2.1.js"></script>
<script>
    p = $("p");
    div = $("div");
    span = $("span");
    //html()方法的使用
    console.log(p.html());//获取p元素包含的内容，结果是字符串
    console.log(div.html());//获取div中的所有内容，包括p元素
    console.log(span.html("好好学习天天向上"));//将span中的内容替换为字符串
    // console.log(div.html(""));//清空div中的内容
    //text()方法的使用
    console.log(div.text());//读出div中所有的文本内容，不包含标签
    console.log(div.text("how arr you"));//将div中的内容替换为字符串
</script>
</html>

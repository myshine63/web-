<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
<script src="jquery-3.2.1.js"></script>
<script>
    var li=$("li");
    li.each(function (index) {
        $(this).data("index",index);//添加缓存
        console.log($(this).data("index"));//获取缓存
        $(this).removeData("index");//删除缓存
        console.log($(this).data("index"));
    })
</script>
</body>
</html>

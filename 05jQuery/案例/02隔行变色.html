<script>
    $(function () {
        $("ul li:odd").css("background-color", "red");
        $("ul li:even").css("background-color", "green");
        liarr = $("ul li");
        var color = "";
        liarr.mouseover(function () {
            color = $(this).css("background");
            $(this).css("background-color", "blue")
        });
        liarr.mouseout(function () {
           $(this).css("background",color);
        })
    })
</script>

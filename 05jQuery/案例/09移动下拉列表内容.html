<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        select{
            width: 200px;
            height: 150px;
            background-color: silver;
            font-size: 20px;
        }
    </style>
    <script src="jquery-3.2.1.js"></script>
</head>
<body>
<select name="" id="sec1" size="5" multiple="multiple">
    <option value="">黑色</option>
    <option value="">红色</option>
    <option value="">白色</option>
    <option value="">绿色</option>
</select>
<button>>>></button>
<button><<<</button>
<button>></button>
<button><</button>
<select name="" id="sec2" size="5" multiple="multiple"></select>
</body>
<script>
    btns=$("button");
    sec1=$("#sec1");
    sec2=$("#sec2");
    btns.eq(0).click(function () {
        sec2.append($("#sec1 option"));
    });
    btns.eq(1).click(function () {
        sec1.append($("#sec2 option"));
    });
    btns.eq(2).click(function () {
        sec2.append($("#sec1 option:selected"));
    });
    btns.eq(3).click(function () {
        sec1.append($("#sec2 option:selected"));
    });
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../bootstrap3/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap3/css/bootstrap-theme.css">
    <style>
        body{
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>hello word</h1>
<div class="h1">hello word</div>
<h1>
    <small>hello word</small>
</h1>
<h2>hello word</h2>
<div class="h2">hello word</div>
<div>
    <h3>bootstrap文字强调</h3>
    <p class="text-muted">text-muted:提示，浅灰色</p>
    <p class="text-primary">text-primary:主要 蓝色</p>
    <p class="text-success">test-success:成功，浅绿色</p>
    <p class="text-warning">text-warning:警告，浅黄色</p>
    <p class="text-danger">text-danger:危险，浅红色</p>
</div>
<div>
    <h3>对齐</h3>
    <p class="text-left">向左对齐</p>
    <p class="text-center">向中对齐</p>
    <p class="text-right">向右对齐</p>
</div>
<div>
    <abbr title="网页样式">css</abbr>
</div>
</body>
</html>

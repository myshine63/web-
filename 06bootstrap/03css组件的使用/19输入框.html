<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap3/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap3/css/bootstrap-theme.css">
    <script src="../bootstrap3/js/jquery-3.2.1.js"></script>
    <script src="../bootstrap3/js/bootstrap.js"></script>
</head>
<body>
<h4>修饰输入框</h4>
<div class="input-group">
    <span class="input-group-addon">email@</span>
    <input type="text" class="form-control" >
    <span class="input-group-addon">search</span>
</div>
<h4>改变输入框大小 lg,sm</h4>
<div class="input-group input-group-lg" style="width: 50%">
    <span class="input-group-addon">email@</span>
    <input type="text" class="form-control" >
    <span class="input-group-addon">search</span>
</div>
<h4>按钮文本框</h4>
<div class="input-group input-group-lg" style="width: 50%">
    <span class="input-group-btn">
        <button class="btn btn-default" type="button">Email</button>
    </span>
    <input type="text" class="form-control" >
    <span class="input-group-btn">
        <button class="btn btn-default" type="button">search</button>
    </span>
</div>
<h4>按钮式下拉菜单</h4>
<div class="input-group">
    <span class="input-group-addon">email</span>
    <input type="text" class="form-control">
    <span class="input-group-btn">
        <button class="btn btn-default" data-toggle="dropdown">@163.com</button>
        <ul class="dropdown-menu">
            <li><a href="#">@qq.com</a></li>
            <li><a href="#">@126.com</a></li>
            <li><a href="#">@sina.com</a></li>
        </ul>
        <button class="btn btn-default" type="button">登录</button>
    </span>
</div>
</body>
</html>

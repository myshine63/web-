<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap3/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap3/css/bootstrap-theme.css">
    <script src="../bootstrap3/js/jquery-3.2.1.js"></script>
    <script src="../bootstrap3/js/bootstrap.js"></script>
</head>
<body>

        <div class="tab-pane" id="tab2"><img src="../images/3.jpg" alt=""></div>

<script>
    $(function () {
        $(".nav a").click=function (e) {
            e.preventDefault();
            $(this).toggle.show()
        }
    })
</script>

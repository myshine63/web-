<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*当解构从右边取不到值时,左边的变量取默认值,注意null可以作为变量的值,undefined不能作为变量的值*/
    {
        let [a=1,b,c]=[,1,2];//a=1,b=1,c=2;
        let [d=1,e=2]=[undefined,null];//d=1,e=null;
    }
    /*变量作为默认值时,一定要先定义*/
    {
        let [a=1,b=a]=[];//a=1,b=1;
        let [c=1,d=c]=[2];//c=d=2
        let [e=f,f=1]=[1];//e=f=1,因为e可以取值1,因此e=f不会执行,不会报错
        // let [e=f,f=1]=[];//报错,在执行e=f时,f还没有定义会报错
        console.log(e);
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*常见的循环操作
    * * 1.for in ,会循环对象自身和继承的可遍历属性,不包括symbol属性
   * 2.Object.keys(),只遍历自身可遍历属性,并且将这些属性名用数组返回,不包括symbol属性,
   * 3.Object.assign(),只复制对象自身可遍历属性
   * 4.Object.getOwnPropertyNames(),遍历自身除了symbol以外的属性,不可遍历属性也会遍历,并且以数组返回,
   * 5.Reflect.ownKeys(),遍历自身所有属性,并以数组返回.
   * 说明:
   * a.只有for in 可以遍历继承属性,其他都不能,
   * b.只有Reflect.ownKeys()可以遍历symbol属性
   * c.前3个只能遍历可遍历属性,后2个可以遍历不可遍历属性
   * */
</script>

</body>
</html>

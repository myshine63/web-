<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let obj={
        name:'tom',
        age:20,
        say(){
            console.log('tom like to catch jerry')
        }
    };

    /*Object.keys()获取对象的可遍历属性键名，不包含继承键名和symbol，返回值为数组*/
    let keys=Object.keys(obj);//name age say
    console.log(keys);

    /*Object.values()依次获取属性的值*/
    let values=Object.values(obj);
    console.log(values);//'tom',20,f

    /*Object.entries()返回键值对数组*/
    let entries=Object.entries(obj);//[['name','tom'],['age',20],['say',f]]
    console.log(entries);

    /*利用Object.entries()可以把对象变成map解构*/
    let map=new Map(entries);
    console.log(map);
</script>
</body>
</html>

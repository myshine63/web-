<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*symbol是一个唯一的变量，他用来做属性的名字，用来保证属性名不会重复，
    * 因为它是变量，因此在属性内部定义时只能使用 [变量名]的方式,另外注意区分,用变量名做属性名,
    * 用变量值做属性值
    * */
    let sym = Symbol();//生成一个symbol变量，此时sym是一个变量，并且它的值是唯一的
    let sym2 = Symbol("用来描述symbol的字符串");
    let name = 'tom';
    let sym3 = Symbol();
    let obj = {
        [sym]: 'tom',
        [sym2]() {
            console.log(this[sym]);
        },
        name,//这里是变量名做属性名,变量值做属性值
        sym3 //这里symbol变量名作为属性名,变量的symbol值作为属性值
    };
    console.log(obj.sym3);
    console.log(obj[sym], obj.name);//获取属性
    obj[sym2]();//调用方法
    /*两个symbol变量一定不会相等*/

    let sym4 = Symbol();
    console.log(sym3 === sym4);//false

    /*symbol.toString(),可以获得该symbol变量的描述*/
    console.log(Symbol("这是一个symbol变量").toString());//输出Symbol("这是一个symbol变量")

    /*symbol变量不能喝其他变量进行计算，但是他可以显式转换成字符串*/
    // let str=Symbol()+'hello';会报错
    let str = 'hello' + Symbol('tom').toString();
    console.log(str);//输出helloSymbol('tom')


</script>
</body>
</html>

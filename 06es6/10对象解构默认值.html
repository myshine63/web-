<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var {x = 3} = {};//x=3
    var {x, y = 5} = {x: 1};//x=1,y=5
    var {x: y = 3} = {};//y=3
    var {x: y = 3} = {x: 5};//y=5
    var { message: msg = 'Something went wrong' } = {};//msg= 'Something went wrong'
    let {foo} = {bar: 'baz'};//解构失败会返回undefined
    //解构模式是嵌套的对象，而且子对象所在的父属性不存在，那么将会报错。
    // let {foo1: {bar1}} = {baz1:123};//会报错，因为fool为空
</script>
</body>
</html>

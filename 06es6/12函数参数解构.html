<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function test([a,b]) {
        console.log(a+b);
    }
    test([1,2]);
    function move({x = 0, y = 0} = {}) {//给参数设置一个默认值
        return [x, y];
    }
    move({x: 3, y: 8}); // [3, 8]
    move({x: 3}); // [3, 0]
    move({}); // [0, 0]
    move(); // [0, 0]

    //给函数传入一个默认参数
    function move1({x, y} = { x: 0, y: 0 }) {
        return [x, y];
    }
    move1({x: 3, y: 8}); // [3, 8]
    move1({x: 3}); // [3, undefined]
    move1({}); // [undefined, undefined]
    move1(); // [0, 0]
</script>
</body>
</html>

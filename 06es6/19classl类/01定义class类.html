<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //常规方法定义class
    class point{
        constructor(x,y){
            this.x=x;
            this.y=y;
        }
        getPoint(){
            return [this.x,this.y];
        }
    }
    let point1=new point(1,2);
    console.log(point1.getPoint());
    //定义匿名类
    let a=class{
        constructor(name,age){
            this.name=name;
            this.age=age;
        }
        say(){
            console.log('name:'+this.name,'age:'+this.age);
        }
    };
    let b=new a('tom',15);
    b.say();
    /*类的本质是函数*/
    console.log(typeof point);//function
</script>
</body>
</html>

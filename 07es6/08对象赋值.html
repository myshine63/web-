<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //对象赋值本质let { foo: foo, bar: bar } = { foo: "aaa", bar: "bbb" };
    //对象的属性没有次序，变量必须与属性同名，才能取到正确的值。
    let{a,b}={a:1,b:2};//a=1,b=2;
    let{c,d}={c:1,f:3};//c=1,d=undefined
    //变量名和属性值名不一致
    let{e:e1}={e:1};//el=1,此时的e变量显示尚未定义

    //嵌套解构
    let obj={
        p:[123,{x:123}]
    };
    let{p:[f,{x}]}=obj;//f=123;x=123,此时的p变量只是模式，尚未定义；   let{p}//p=[123,{x:123}];
    console.log(p);
    let obj2 = {};
    let arr = [];

    ({ foo: obj2.prop, bar: arr[0] } = { foo: 123, bar: true });

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*为对象添加属性和方法*/
    let obj={};
    Object.assign(obj,{name:'tom',age:30},{getprop(){
        console.log(this.name,this.age)
        }});
    console.log(obj.name,obj.age);
    obj.getprop();

    /*给类的原型增加方法*/
    function Person(name,age) {
        this.name=name;
        this.age=age;
    }
    let per=new Person('tom',25);
    //相当于Person.prototype.getprop=function(){...};
    Object.assign(Person.prototype,{getprop(){
            console.log(this.name,this.age)
        }});
    per.getprop();
    console.log(Person.prototype)
</script>
</body>
</html>

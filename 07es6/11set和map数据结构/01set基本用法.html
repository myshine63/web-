<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*set是类似于数组的解构,他类似于对象，但是并不是数组，并且里面的值是不重复的*/
    let set = new Set([1, 1, 2, 3, 4, 3]);
    let arr1 = [...set];//生成新数组
    let arr2 = [1, 2, 3, 4];
    console.log(set instanceof Array);//false
    console.log(arr1 instanceof Array);//true
    console.log(arr2 instanceof Array);//true

    /*利用set数据结构去除数组中的重复项*/
    let arr3 = [1, 1, 1, 2, 2, 3, 4, 5];
    arr3 = [...new Set(arr3)];//去除重复元素后的数组
    console.log(arr3);

    /*set数据通过add()方法添加数据，并且在set数据结构中NaN=NaN*/
    let a = NaN;
    let b = NaN;
    let set1 = new Set();
    set1.add(a);
    set1.add(b);
    console.log(set1);

    /*set数据结构中，两个空对象并不相等，即{}!={}*/
    set1.add({});
    set1.add({});
    console.log(set1);
    console.log({} === {});//false
    console.log({} == {});//false
    console.log([1,2,3]===[1,2,3]);//false
    console.log([1,2,3]==[1,2,3]);//false
    /*通过Array.form()方法将set数据结构转换成数组*/

    let set2=new Set([1,2,3,4,5,5]);
    let arr4=Array.from(set2);
    console.log(arr4);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*静态方法只能通过类名调用,不能通过实例调用*/
    class Person {
        constructor(age) {

            this.age = age;
        }

        a() {
            console.log(this.age);
        }

        static b() {
            console.log('hello');
        }

    }
    let p = new Person(14);
    p.a();//14
    Person.b();//hello

</script>
</body>
</html>

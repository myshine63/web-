<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul, li {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        div {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            position: relative;
            overflow: hidden;
            left: 300px;
            top: 200px;
        }

        ul {
            position: absolute;
            width: 500px;
            height: 300px;
        }

        li {
            width: 100px;
            height: 300px;
            float: left;
        }

        .li1 {
            background-color: red;
        }

        .li2 {
            background-color: green;
        }

        .li3 {
            background-color: orange;
        }

        .li4 {
            background-color: blue;
        }

    </style>
</head>
<body>
<div>
    <ul>
        <li class="li1">1</li>
        <li class="li2">2</li>
        <li class="li3">3</li>
        <li class="li4">4</li>
        <li class="li1">1</li>
    </ul>
</div>
<script>
  let ul = document.getElementsByTagName("ul")[0];
  let count = 1;
  let timer = setInterval(function () {
    if (count === 4) {
      setTimeout(function () {
        ul.style = `transform:translateX(0);`;
        count = 1;
      }, 1000);
    }
    ul.style = `transition:transform 1s ease;transform:translateX(${-count * 20}%);`;
    count++;
  }, 2000)
</script>
</body>
</html>

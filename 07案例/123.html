<script>
    let arr = [2, 5, 3, 7, 1, 6, 4, 3, 9, 8, 5];


    // 插入排序。把数组分成前面部分arr1和后面部分arr2.选出arr2的第一个元素，放在arr1合适的位置，然后arr1+1，arr2-1。再执行相同操作
    function insert(arr) {
        if (arr instanceof Array) {
            if (arr.length < 2) {
                return arr
            } else {
                for (let m = 1; m < arr.length; m++) {
                    // m位置前面部分为已经好序，m及后面部分为待排序部分
                    let value = arr[m];// 当前需要排序的值
                    for (let n = m; n >= 0; n--) {
                        // 如果拍好序的最后一个元素比当前值大，则把最后一个元素往后面移动一位，依次类推
                        if (arr[n - 1] > value) {
                            arr[n] = arr[n - 1];
                        } else {
                            arr[n] = value;
                            break;
                        }
                    }
                }
                return arr
            }
        }
    }

    // 选择排序。先找出数组中最小的值，和第一个元素交换位置。然后找出排除第一个元素剩下的数组的最小值和第二个元素交换位置，依次类推
    function check(arr) {
        if (arr instanceof Array) {
            if (arr.length < 2) {
                return arr
            } else {
                for (let m = 0; m < arr.length - 1; m++) {
                    // 默认当前的值是最小的
                    let min = arr[m];
                    let index = m;
                    for (let n = m + 1; n < arr.length; n++) {
                        //找出最小的值和他的位置
                        if (arr[n] < min) {
                            min = arr[n];
                            index = n;
                        }
                    }
                    // 当前和后面最小的值交换位置；接着进行下一次轮换
                    arr[index] = arr[m];
                    arr[m] = min;
                }
                return arr;
            }
        } else {
            console.log("传入的参数不是数组")
        }
    }

    // 合并方法.如果两个数组都是有序的，那么可以两边各取一个数比较大小放入新数组。
    function mySort(left, right) {
        let res = [];
        while (left.length && right.length) {
            // 取左右数组第一个，比较大小。小的出队列放入新数组，重复执行
            if (left[0] < right[0]) {
                res.push(left.shift())
            } else {
                res.push(right.shift())
            }
        }
        // 循环结果，会存在一个数组是空数组，另一个数组是非空。需要把他们连接到一起。
        return res.concat(left, right);
    }

    function merge(arr) {
        // 把数组拆分成只有一个元素或者没有元素的数组
        if (arr instanceof Array) {
            if (arr.length < 2) {
                return arr;
            }
            let mid = Math.floor(arr.length / 2);
            let left = arr.slice(0, mid);
            let right = arr.slice(mid);
            return mySort(merge(left), merge(right))
        }
    }

    var quickSort = function(arr) {
        if (arr.length <= 1) {//如果数组长度小于等于1无需判断直接返回即可
            return arr;
        }
        var pivotIndex = Math.floor(arr.length / 2);//取基准点
        var pivot = arr.splice(pivotIndex, 1)[0];//取基准点的值,splice(index,1)函数可以返回数组中被删除的那个数
        var left = [];//存放比基准点小的数组
        var right = [];//存放比基准点大的数组
        for (var i = 0; i < arr.length; i++){ //遍历数组，进行判断分配
            if (arr[i] < pivot) {
                left.push(arr[i]);//比基准点小的放在左边数组
            } else {
                right.push(arr[i]);//比基准点大的放在右边数组
            }
        }
        //递归执行以上操作,对左右两个数组进行操作，直到数组长度为<=1；
        return quickSort(left).concat([pivot], quickSort(right));
    };

    console.log(quickSort(arr));


</script>

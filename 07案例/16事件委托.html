<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {
            padding: 0;
            margin: 0;
            border: 1px solid chartreuse;
        }

        ul:hover {
            cursor: pointer;
        }

        li {
            list-style: none;
            border: 1px solid coral;
        }
    </style>
</head>
<body>
<ul>
    <li data-key="1">hello tom</li>
    <li data-key="2">hello jerry</li>
    <li data-key="3">hello spike</li>
</ul>
</body>
<script>
  const ul = document.getElementsByTagName("ul")[0];
  ul.onclick = function (e) {
    let ele = e.target;
    alert(ele.dataset.key)
  }
</script>
</html>

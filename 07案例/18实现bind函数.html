<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现bind函数</title>
</head>
<body>

</body>
<script>
    let obj = {
        id: "obj",
        say() {
            console.log(this.id);
        }
    };
    let a = {
        id: "a"
    };
    Function.prototype.my_bind = function (context) {
        let self = this;
        return function () {
            self.apply(context, arguments)
        }
    };
    var id = "window";
    obj.say.my_bind(this)();
    obj.say.bind(this)();
    obj.say.my_bind(a)();
    obj.say.bind(a)();
    obj.say.my_bind(obj)();
    obj.say.bind(obj)();
</script>
</html>

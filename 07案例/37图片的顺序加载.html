<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function loadImg(imgSrcArr) {
    function dispatch(i) {
      if (!imgSrcArr[i]) {
        return
      }
      let img = new Image();
      img.src = imgSrcArr[i];
      img.onload = () => {
        // 这里可以写出入位置逻辑
        dispatch(i + 1)
      }
    }

    dispatch(0)
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .blue, .red-inner {
            height: 50px;
            margin: 10px 0;
        }

        .blue {
            background: blue;
        }

        .red-outer {
            overflow: hidden;
            background: red;
        }
    </style>
</head>
<body>
<div class="blue"></div>
<div class="red-outer">
    <div class="red-inner">red inner</div>
</div>
</body>
<script>
    // 只计算同步任务所花费的时间
    console.time();
    setTimeout(function () {
        console.log("hello tom")
    }, 5000);

    function fib(value) {
        if (value === 1 || value === 2) {
            return value
        }
        return fib(value - 1) + fib(value - 2)
    }
    console.log(fib(10));
    console.timeEnd();
</script>
</html>

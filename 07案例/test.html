<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .blue, .red-inner {
            height: 50px;
            margin: 10px 0;
        }

        .blue {
            background: blue;
        }

        .red-outer {
            overflow: hidden;
            background: red;
        }
    </style>
</head>
<body>
<div class="blue"></div>
<div class="red-outer">
    <div class="red-inner">red inner</div>
</div>
</body>
<script>
    function createFun() {
        let count = 1;
        return function () {
            if (count % 2 === 0) {
                count++;
                return 2
            }
            if (count % 2 === 1) {
                count++;
                return 1
            }
        }
    }
    let a = createFun();
    console.log(a());
    console.log(a());
    console.log(a());
    console.log(a());
</script>
</html>

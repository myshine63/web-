<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       @keyframes tom{
           0%{
               width: 200px;
               height: 200px;
               background-color: red;
           }
           100%{
               width: 400px;
               height: 400px;
               background-color: greenyellow;
               border-radius: 50%;
           }
       }
       div{
           animation-name:tom;
           animation-duration: 2s;
           animation-timing-function: ease;
           animation-fill-mode: forwards;
           animation-iteration-count: infinite;
       }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .blue, .red-inner {
            height: 50px;
            margin: 10px 0;
        }

        .blue {
            background: blue;
        }

        .red-outer {
            overflow: hidden;
            background: red;
        }
    </style>
</head>
<body>
<div class="blue"></div>
<div class="red-outer">
    <div class="red-inner">red inner</div>
</div>
</body>
<script>
    function f() {
        console.log(1)
    }

    setTimeout(function () {
        console.log(2)
    }, 0);

    async function f1() {
        console.log(11111);
        await f()
        await setTimeout(function () {
            console.log(3)
        }, 0);
        await f()
    }

    console.log(5);
    new Promise((resolve, reject) => {
        console.log(6)
        resolve();
    }).then(function () {
        console.log(7)
    }).then(function () {
        console.log(8)
    })
    f1();
</script>
</html>

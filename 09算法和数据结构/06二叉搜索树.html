<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // BST树：也叫二叉搜索树，特点是子节点左边的值比父节点小，右边的值比父节点大
  function Node(key) {
    return {
      key,
      left: null,
      right: null
    }
  }

  function compareFun(node, key) {
    return node.key > key
  }

  function logNode(node) {
    console.log(node.key)
  }

  class BinarySearchTree {
    constructor(compareFun, Node) {
      this.compareFun = compareFun;
      this.createNode = Node
      this.root = null
    }

    // 插入节点
    insert(key) {
      if (this.root === null) {
        this.root = this.createNode(key);
      } else {
        this.insertNode(this.root, key);
      }
    }

    insertNode(node, key) {
      if (this.compareFun(node, key)) {
        if (node.left === null) {
          node.left = this.createNode(key)
        } else {
          this.insertNode(node.left, key)
        }
      } else {
        if (node.right === null) {
          node.right = this.createNode(key)
        } else {
          this.insertNode(node.right, key)
        }
      }
    }

    travel(node, callback) {
      if (node) {
        travel(node.left)
        callback(node);
        travel(node.right)
      }
    }

    // 遍历的时候可以传入回调方法用来处理node
    inOrderTravelTree(callback) {
      this.travel(this.root, callback)
    }
  }

  let bst = new BinarySearchTree(compareFun, Node);
  bst.insert(10);
  bst.insert(5);
  bst.insert(8);
  bst.insert(12);
  bst.insert(11);
  bst.inOrderTravelTree(logNode)
</script>
</body>
</html>

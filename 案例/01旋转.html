<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div{
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: orangered;
        top: 200px;
        left:200px;
    }
    .div_transition{
        transition-property:transform,left,top;
        transition-duration:2s;
        transition-timing-function:linear;
        transition-delay:1s;
    }
    .c{
        top: 400px;
        left:1200px;
        transform: rotate(360deg);
    }
</style>
<body>
<div onclick="this.className+=' c'" class="div_transition">
    123
</div>
</body>
</html>
